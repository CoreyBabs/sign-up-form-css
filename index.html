<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sign Up</title>
		<link rel="stylesheet" href="./styles.css">
	</head>
	<body>
		<div id="page">
			<div id="bg">
				<img id="bg-img" src="./assets/leaf-bg.avif" alt="Image of leaves">
				<div id="logo">
					<img id="logo-img" src="assets/odin-lined.png" alt="Odin image">
					<h1 id="logo-text">ODIN</h1>
				</div>
				<p id="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
			</div>
			<div id="sign-up">
				<p id="call">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.

					You <em>know</em> you want to.
				</p>
				<form>
					<legend>Let's do this!</legend>
					<table>
						<tr>
							<td><div class="form-table">
								<label for="first_name">First Name</label>
								<input type="text" id="first_name" name="first_name">
							</div></td>	

							<td><div class="form-table">
								<label for="last_name">Last Name</label>
								<input type="text" id="last_name" name="last_name">
							</div></td>
						</tr>	
						<tr>
							<td><div class="form-table">
								<label for="email">Email</label>
								<input type="email" name="email">
							</div></td>

							<td><div class="form-table">
								<label for="phone">Phone Number</label>
								<input type="tel" name="phone">
							</div></td>
						</tr>
						<tr>
							<td><div class="form-table">
								<label for="pwd">Password</label>
								<input type="password" name="pwd"
							</div></td>

							<td><div class="form-table">
								<label for="conf-pwd">Confirm Password</label>
								<input type="password" name="conf-pwd"
							</div></td>
						</tr>
					</table>
				</form>
				<div id="create">
					<button type="button">Create Account</button>
					<p>Already have an account? <strong>Log in</strong></p>
				</div>
			</div>
		</div>	
	</body>
</html>
